<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AwesomeProject</title>
		<meta name="description" content="Bored with taking ages to generate your app environments? Do it automatically here!">
		<meta name="author" content="Alexander Craggs and Finnian Anderson">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/skeleton.css">
		<link rel="stylesheet" type="text/css" href="css/custom.css">
		<link rel="icon" type="image/png" href="images/favicon.png">
	</head>
	<body>
		<div class="container">
			<div class="row text-center">
				<h5 id="title">Select your <span id="project-option" class="code">project name</span></h5>
			</div>
			<form>
				<div class="row">
					<div class="twelve columns option" data-option="name" data-index="1">
						<label for="projectName">Project name</label>
						<input id="projectName" class="u-full-width" type="text" placeholder="AwesomeProject">
					</div>
					<div class="twelve columns option hidden hide" data-option="description" data-index="2">
						<label for="projectDescription">Description</label>
						<input id="projectDescription" class="u-full-width" type="text" placeholder="Oh how I love descriptive descriptions">
					</div>
					<div class="twelve columns option hidden hide" data-option="author" data-index="3">
						<label for="projectAuthor">Project author</label>
						<input id="projectAuthor" class="u-full-width" type="text" placeholder="Finnian Anderson and Alexander Craggs">
					</div>
					<div class="twelve columns option hidden hide" data-option="license" data-index="4">
						<label for="license">Project license</label>
						<select class="u-full-width" id="license">
							<option value="MIT" selected>MIT</option>
							<option value=" Apache License 2.0">Apache License 2.0</option>
							<option value="GNU GPLv3">GNU GPLv3</option>
						</select>
						<p><a href="http://choosealicense.com" target="_blank">Help!</a></p>
					</div>
					<div class="twelve columns option hidden hide" data-option="platform" data-index="5">
						<label for="platform">App platform</label>
						<select class="u-full-width" id="platform">
							<option value="node" selected>Node.js</option>
							<option value="django">Django</option>
						</select>
					</div>
					<div class="twelve columns option hidden hide" data-option="engine" data-index="6">
						<label for="engine">Engine</label>
						<select class="u-full-width" id="engine">
							<option value="express" selected>Express.js</option>
						</select>
					</div>
					<div class="twelve columns option hidden hide" data-option="database" data-index="7">
						<label for="database">Database</label>
						<select class="u-full-width" id="database">
							<option value="mongo" selected>MongoDB</option>
							<option value="redis">Redis</option>
							<option value="mysql">MySQL</option>
							<option value="postgresql">PostgreSQL</option>
							<option value="sqlite">SQLite</option>
						</select>
					</div>
					<div class="twelve columns option hidden hide" data-option="js-frameworks" data-index="8">
						<label for="js-frameworks">Optional JS frameworks</label>
						<select class="u-full-width" id="js-frameworks">
							<option value="" selected>--</option>
							<option value="jquery">jQuery</option>
							<option value="react">React</option>
							<option value="angular">AngularJS</option>
						</select>
					</div>
					<div class="twelve columns option hidden hide" data-option="css-frameworks" data-index="9">
						<label for="css-frameworks">Optional CSS frameworks</label>
						<select class="u-full-width" id="css-frameworks">
							<option value="" selected>--</option>
							<option value="materialize">Materialize</option>
							<option value="bootstrap">Bootstrap</option>
						</select>
					</div>
					<div class="twelve columns option hidden hide" data-option="testing-utilities" data-index="10">
						<label for="testing-utilities">Optional testing utilities</label>
						<select class="u-full-width" id="testing-utilities">
							<option value="" selected>--</option>
							<option value="mocha">Mocha</option>
							<option value="jasmine">Jasmine</option>
						</select>
					</div>
					<div class="twelve columns option hidden hide" data-option="auth" data-index="11">
						<label for="auth">Optional authentication system</label>
						<select class="u-full-width" id="auth">
							<option value="" selected>--</option>
							<option value="passport">PassportJS</option>
						</select>
					</div>
					<div class="twelve columns option hidden hide" data-index="12">
						<h4>All done! Download your prebuilt package at <a  id="package" href="">the veil of generousity</a></h4>
					</div>
				</div>
				<div class="row">
					<div class="twelve columns text-center">
						<input class="button-primary" type="submit" value="Next"  style="position: absolute;">
					</div>
				</div>
			</form>
		</div>
	</body>
	<script src="js/jquery-3.0.0.min.js"></script>
	<script src="js/main.js"></script>
	<script src="http://localhost:8001/vogue-client.js"></script>
</html>
